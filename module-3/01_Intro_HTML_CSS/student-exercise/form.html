<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main>
        <form method="POST" action="api/form">
            <div>
                <label for="name">Name:</label>
                <input id="nameField" name="name" type="text" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="emailField" name="email" type="text" required/>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input id="dobField" name="dob" type="date"/>
            </div>
            <div>
                <label for="color">Favorite Color:</label>
                <input id="colorField" name="color" type="color"/>
            </div>
            <div>
                <label for="number">Favorite Number:</label>
                <input id="numberField" name="color" type="number"/>
            </div>
            <div>
                <label for="confirm">Confirm data is correct:</label>
                <input id="confirmBox" name="confirm" type="checkbox" />
            </div>
            <div>
                <input type="submit" />
            </div>
    </main>
    
</body>
</html>
